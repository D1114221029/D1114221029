<section>
    <h2>地理位置</h2>
    <p>台灣位於東亞，東臨太平洋，西隔台灣海峽與中國大陸相望。台灣的面積約36,000平方公里，擁有壯麗的山脈和美麗的海岸線。</p>
</section>

<section>
    <h2>文化特色</h2>
    <p>台灣擁有豐富的文化，包括傳統的中華文化和多元的原住民文化。台灣的節慶活動，如中秋節和過年，都有其獨特的習俗和美食。</p>
</section>

<section>
    <h2>美食</h2>
    <p>台灣以其多樣的美食而聞名，夜市小吃如珍珠奶茶、蚵仔煎和滷肉飯是當地人的最愛。</
